[sydr]
target = "/libwebp/examples/dwebp @@ -o /dev/null"

[[aflplusplus]]
args = "-i /corpus"
target = "/libwebp-asan/examples/dwebp @@ -o /dev/null"
jobs = 10

[[aflplusplus]]
args = "-i /corpus -l12at -c /libwebp-cmplog/examples/dwebp"
target = "/libwebp-asan/examples/dwebp @@ -o /dev/null"

[[aflplusplus]]
args = "-i /corpus -l3a -c /libwebp-cmplog/examples/dwebp"
target = "/libwebp-asan/examples/dwebp @@ -o /dev/null"

[[aflplusplus]]
args = "-i /corpus"
target = "/libwebp-compcov/examples/dwebp @@ -o /dev/null"

[[aflplusplus]]
args = "-i /corpus"
target = "/libwebp-ngram/examples/dwebp @@ -o /dev/null"

[[aflplusplus]]
args = "-i /corpus"
target = "/libwebp-ctx/examples/dwebp @@ -o /dev/null"
